<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" >
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/forms.css">
    <link rel="stylesheet" href="./style/button.css">

    <script>
        function focusInput() {
            const emailInput = document.getElementById(inputId);
            if (emailInput) {
                emailInput.focus();
            }
        }
    </script>

    <title>Pandora - Recuperar Senha</title>
</head>

<body>
    <div class="container" id="topo">
        <header>
            <div class="logo">
                <img alt="logo pandora" src="./img/logo.svg">
            </div>

            <div class="login-img">
                <img src="./img/senha.png" alt="Recuperar Senha">
            </div>

            <h4>
                Esqueceu sua senha? Vamos te ajudar!
            </h4>

            <p>
                Informe seu o email e enviaremos um link para criação de uma nova senha.
            </p>
        </header>
    
        <main>
            <form class="recuperarsenha-form">
                <div class= "input-container form-element" onclick="focusInput('emailInput')">
                    
                    <label class="legend">E-mail</label>
                  
                    <div class= "input-wrapper">
                          
                        <img src="./icons/mail.svg" alt="" class="icon">
                  
                        <input
                            type="email"
                            id="emailInput"
                            name=""
                            placeholder="ada-lovelace@email.com"
                        />

                    </div>
                  
                </div>
                
                <button class="button primary">
                    Enviar

                    <img src="./icons/send.svg" alt=""/>
                </button>
            </form>
            
        </main>
    </div>
    
    <footer class="footer">
        <div>
            <img src="./img/logo-white.svg" alt="logo">
        </div>

        <div class="conjunto-link-footer">
            <ul>
                <li>
                    <a class="link-footer" href="">
                        Termos de Uso
                    </a>
                </li>
        
                <li>
                    <a class="link-footer" href="">
                        Política de Privacidade
                    </a>
                </li>
            </ul>
        </div>

        <a href="#topo" class="topo">
            Voltar ao Topo <img src="./icons/arrow_upward.svg" alt="">
        </a>
        
        <span>
            &copy; 2023 Pandora.
        </span>

    </footer>
</body>

</html>
