<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" >
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/button.css">

    <title>Pandora - Confirmar Email</title>
</head>

<body>
    <div class="container" id="topo">
        <header>
            <div class="logo">
                <img alt="logo pandora" src="./img/logo.svg">
            </div>

            <div class="login-img">
                <img src="./img/email.png" alt="Recuperar Senha">
            </div>

            <h4>
                Confirme seu email!
            </h4>
        </header>
    
        <main class="container">

            <p>
                Tudo certo, agora você precisa validar seu cadastro através do link que enviamos para o email cadastrado.
            </p>

            <a href="home.html">
                <button class="button primary">
                    Entendido
                    <img src="./icons/done.svg" alt=""/>
                </button>
            </a>
            
           
        </main>
    </div>
    
    <footer class="footer">

        <div>
            <img src="./img/logo-white.svg" alt="logo">
        </div>

        <div class="conjunto-link-footer">
            <ul>
                <li>
                    <a class="link-footer" href="">
                        Termos de Uso
                    </a>
                </li>
        
                <li>
                    <a class="link-footer" href="">
                        Política de Privacidade
                    </a>
                </li>
            </ul>
        </div>

        <a href="#topo" class="topo">
            Voltar ao Topo <img src="./icons/arrow_upward.svg" alt="">
        </a>
        
        <span>
            &copy; 2023 Pandora.
        </span>

    </footer>

</body>

</html>
