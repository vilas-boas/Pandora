<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" >
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/button.css">
    <link rel="stylesheet" href="./style/forms.css">

    <script>
        function focusInput() {
            const emailInput = document.getElementById(inputId);
            if (emailInput) {
                emailInput.focus();
            }
        }

        function togglePasswordVisibility(inputId, iconElement) {
            const passwordInput = document.getElementById(inputId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                iconElement.src = './icons/visibility_off.svg';
            } else {
                passwordInput.type = 'password';
                iconElement.src = './icons/visibility.svg';
            }
        }
    </script>

    <title>Pandora - Cadastro</title>
</head>

<body>
    <div class="container" id="topo">
        <header>

            <h4>
                Cadastro
            </h4>

            <div class="breadcrumb etapa1">
                <ul>
                    <li class="default">
                        <a href="#">
                            Geral
                        </a>
                    </li>

                    <li>
                        <img src="./icons/chevron_right_18px.svg" alt="">
                    </li>

                    <li class="next">
                        <a href="#">
                            Acesso
                        </a>
                    </li>

                </ul>
            </div>

            <div class="breadcrumb etapa2" style="display: none">
                <ul>
                    <li class="done">
                        <a href="#">
                            Geral
                        </a>
                    </li>

                    <li>
                        <img src="./icons/chevron_right_18px.svg" alt="">
                    </li>

                    <li class="default">
                        <a href="#">
                            Acesso
                        </a>
                    </li>

                </ul>
            </div>
            

        </header>
    
        <main>
            <form class="form-geral etapa1">
                <div class= "input-container form-element">
                    
                    <label class="legend">Nome Completo</label>
                  
                    <div class= "input-wrapper">
                  
                        <input
                            type="text"
                            id="nomeInput"
                            name=""
                            placeholder="Ada Lovelace"
                        />

                    </div>
                  
                </div>

                <div class= "input-container form-element">
                    
                    <label class="legend">CPF</label>
                  
                    <div class= "input-wrapper">
                  
                        <input
                            type="text"
                            id="cpfInput"
                            name=""
                            placeholder=""
                        />

                    </div>
                  
                </div>
                
                <div class="select-container form-element">
        
                    <div class="select-wrapper">
        
                        <select class="custom-select">
                            <option class="text" value="" disabled selected hidden>
                                De que Instituição você é?
                            </option>

                            <option class="text" value="">
                                IFBA Campus Eunápolis
                            </option>
        
                            <option class="text" value="">
                                IFBA Campus Porto Seguro
                            </option>
        
                        </select>
        
                    </div>
                
                </div>

                <div class= "input-container form-element">
                    
                    <label class="legend">Telefone (Opcional)</label>
                  
                    <div class= "input-wrapper">
                  
                        <input
                            type="text"
                            id="telefoneInput"
                            name=""
                            placeholder=""
                        />

                    </div>
                  
                </div>

                <div class= "textarea-container form-element">
                    
                    <label class="legend">Observações (Opcional)</label>
                  
                    <textarea
                        class="textarea"
                        rows="3"
                        id="nomeInput"
                        name=""
                        placeholder="Sou especialista em resolver..."
                    ></textarea>
                  
                </div>
            </form>

            <form class="form-geral etapa2" style="display: none">
                <div class= "input-container form-element">
                    
                    <label class="legend">E-mail</label>
                  
                    <div class= "input-wrapper">
                  
                        <input
                            type="email"
                            id="nomeInput"
                            name=""
                            placeholder="ada-lovelace@email.com"
                        />

                    </div>
                  
                </div>

                <div class="input-container form-element" onclick="focusInput('passwordInput')">
                    <label class="legend">Senha</label>
                  
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="passwordInput"
                            name=""
                            placeholder="********"
                        />
                        <img src="./icons/visibility.svg" class="toggle-password-icon" onclick="togglePasswordVisibility('passwordInput', this)"/>
                    </div>
                </div>

                <div class="input-container form-element" onclick="focusInput('repeatpasswordInput')">
                    <label class="legend">Repetir Senha</label>
                  
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="repeatpasswordInput"
                            name=""
                            placeholder="********"
                        />
                        <img src="./icons/visibility.svg" class="toggle-password-icon" onclick="togglePasswordVisibility('repeatpasswordInput', this)"/>
                    </div>
                </div>
            </form>

            <div class="actions-form etapa1">
                <button class="button primary">
                    Próximo
                    <img src="./icons/chevron_right.svg" alt="">
                </button>
            </div>

            <div class="actions-form etapa2" style="display: none">
                <button class="button tertiary">
                    <img src="./icons/chevron_left.svg" alt="">
                    Anterior
                </button>

                <button class="button primary" onclick="concluirCadastro()">
                    Concluir
                    <img src="./icons/done.svg" alt="">
                </button>
            </div>

        </main>
    </div>
    
    <footer class="footer">
        <div>
            <img src="./img/logo-white.svg" alt="logo">
        </div>

        <div class="conjunto-link-footer">
            <ul>
                <li>
                    <a class="link-footer" href="">
                        Termos de Uso
                    </a>
                </li>
        
                <li>
                    <a class="link-footer" href="">
                        Política de Privacidade
                    </a>
                </li>
            </ul>
        </div>

        <a href="#topo" class="topo">
            Voltar ao Topo <img src="./icons/arrow_upward.svg" alt="">
        </a>
        
        <span>
            &copy; 2023 Pandora.
        </span>

    </footer>
</body>

</html>
